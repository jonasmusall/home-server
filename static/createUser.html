<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://vastivety.github.io/img/vastivety.ico">
    <link rel="stylesheet" href="/styles/main.css">
    <script type="module" src="/scripts/header.js"></script>
    <title>create user</title>
  </head>
  <body>
    <header>
      <img class="darkmode-invert" src="/assets/icons/vastivety.svg" alt="vastivety icon">
      <h1>create user</h1>
      <a id="account-circle" href="/login"><img class="darkmode-invert" src="/assets/icons/account-circle.svg"></a>
    </header>
    <main>
      <form action="/api/auth/create" method="post">
        <table>
          <tr>
            <td><label>Username</label></td>
            <td><input name="username" type="text"></td>
          </tr>
          <tr>
            <td><label>Password</label></td>
            <td><input name="password" type="password"></td>
          </tr>
        </table>
        <input type="submit" value="Submit">
      </form>
      <p id="success" class="status-target status-success">User created.</p>
      <p id="failure" class="status-target status-failure">Username already exists.</p>
    </main>
  </body>
</html>
