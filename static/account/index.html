<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://vastivety.github.io/img/vastivety.ico">
    <link rel="stylesheet" href="/styles/main.css">
    <script type="module" src="/scripts/header.js"></script>
    <script type="module" src="/account/index.js"></script>
    <title>account</title>
  </head>
  <body>
    <header>
      <img class="darkmode-invert" src="/assets/icons/vastivety.svg" alt="vastivety icon">
      <h1>account</h1>
      <a id="account-circle" href="/login"><img class="darkmode-invert" src="/assets/icons/account-circle.svg"></a>
    </header>
    <main>
      <h1>You are logged in as <span id="username"></span></h1>
      <form action="/logout" method="post">
        <input type="submit" value="Log out">
      </form>
      <h2>Change password</h2>
      <form action="/password" method="post">
        <table>
          <tr>
            <td><label>Current password</label></td>
            <td><input name="password" type="password"></td>
          </tr>
          <tr>
            <td><label>New password</label></td>
            <td><input name="newPassword" type="password"></td>
          </tr>
        </table>
        <input type="submit" value="Submit">
      </form>
      <p id="success" class="status-target status-success">Password change successful.</p>
      <p id="failure" class="status-target status-failure">Current password not entered correctly.</p>
    </main>
  </body>
</html>
