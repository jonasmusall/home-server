<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://vastivety.github.io/img/vastivety.ico">
    <link rel="stylesheet" href="/styles/main.css">
    <script type="module" src="/scripts/header.js"></script>
    <title>home-server</title>
  </head>
  <body>
    <header>
      <img class="darkmode-invert" src="/assets/icons/vastivety.svg" alt="vastivety icon">
      <h1>home-server</h1>
      <a id="account-circle" href="/login"><img class="darkmode-invert" src="/assets/icons/account-circle.svg"></a>
    </header>
    <main>
      <div class="app">
        <script type="module" src="/scripts/apps/docker.js"></script>
        <link rel="stylesheet" href="/styles/apps/docker.css">
        <h1>docker containers</h1>
        <h2>configured compose apps</h2>
        <ul id="docker-apps-configured" class="docker-app-list">
          <li><span class="name">minecraft-server</span><button class="outlined">run</button></li>
        </ul>
        <h2>running compose apps</h2>
        <ul id="docker-apps-running" class="docker-app-list">
          <li class="loading"><span class="name">minecraft-server</span><img src="/assets/icons/loading-spinner.svg"><span class="status">starting...</span><button class="outlined">attach</button><button class="outlined">stop</button></li>
        </ul>
      </div>
    </main>
  </body>
</html>
